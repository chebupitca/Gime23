<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить игру</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Загрузка новой игры</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Название игры:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Описание:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_preview">Превью (Рекомендуемый размер 1280х720):</label>
                {{ form.preview }}
            </div>
            <div class="form-group">
                <label for="id_game_file">Файл:</label>
                {{ form.game_file }}
            </div>
            <div class="form-group">
                <label>Теги:</label>
                <div class="tags-container">
                    {{ form.tags }}
                </div>
            </div>
            <button type="submit" class="btn-submit">Загрузить</button>
        </form>
        <a href="{% url 'index' %}" class="btn-back">На Главную</a>
    </div>
</body>
</html>
